<div class="container">
  <div class="main-body">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" class="main-breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a (click)="goToUsers()">Users </a></li>
            <li class="breadcrumb-item active" aria-current="page">User Details</li>
          </ol>
        </nav>
        <!-- /Breadcrumb -->
        <div class="row gutters-sm" (swipeleft)="swipeLeft()" (swiperight)="swipeRight()">
          <div class="col-md-4 mb-3">
            <div class="card">
              <div class="card-body">
                <div class="d-flex flex-column align-items-center text-center">
                  <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="User" class="rounded-circle" width="150">
                  <div class="mt-3">
                    <h4>{{user?.username}}</h4>
                    <p class="text-muted font-size-sm">Company : {{user?.company.name}}</p>
                    <span class="text-secondary">Website:{{user?.website}}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="card mb-3">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Full Name</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    {{user?.name}}
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Email</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    {{user?.email}}
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Phone</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    {{user?.phone}}
                  </div>
                </div>
                <hr>
               <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0"> Home Address</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                   {{user?.address.street}},{{user?.address.suite}},{{user?.address.city}},{{user?.address.zipcode}}
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>

      </div>
  </div>
