<div class=" container flex-container">
  <div class="flex-item-left">
    All Users
  </div>
  <div class="flex-item-right">
    <button class="button" style="vertical-align:middle" (click)="gotoUserCards()"><span>Users Cards </span></button>
  </div>
</div>

<div class="container">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users" (click)="onSelect(user)">
        <td>
          <span >{{ user.name }}</span>
        </td>
        <td><p>{{ user.email }}</p> </td>
      </tr>
    </tbody>
  </table>
</div>
